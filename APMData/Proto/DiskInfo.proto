syntax = "proto3";

option csharp_namespace = "APMData.Proto";

package APMData;

import "google/protobuf/timestamp.proto";
import "google/protobuf/Empty.proto";

service DiskInfoService {
	rpc EnumerateDisks (google.protobuf.Empty) returns (SystemDiskInfoReply);
	rpc GetAPM (GetAPMRequest) returns (GetAPMReply);
}

service PowerStateService {
	rpc GetPowerState (google.protobuf.Empty) returns (PowerStateReply);
}

message DiskInfoEntry {
  bool InfoValid = 1;
  uint32 Index = 2;
  uint32 Availability = 3;
  uint32 APMValue = 4;
  string Caption = 5;
  uint32 ConfigManagerErrorCode = 6;
  string Description = 7;
  string DeviceID = 8;
  string InterfaceType = 9;
  string Manufacturer = 10;
  string Model = 11;
  string Name = 12;
  string SerialNumber = 13;
  string Status = 14;
}

message SystemDiskInfoReply {
  int32 ResponseResult = 1;
  google.protobuf.Timestamp ResponseTimeStamp = 2;
  repeated DiskInfoEntry DiskInfoEntries = 3;
}

message GetAPMRequest {
	int32 DiskId = 1;
}

message GetAPMReply {
	int32 ResponseResult = 1;
	google.protobuf.Timestamp ResponseTimeStamp = 2;
	int32 APMValue = 3;
}

enum EACLineStatus {
	Offline = 0;
	Online = 1;
	LineStatusUnknown = 255;
}

enum EBatteryFlag {
	None = 0;
	High = 1;
	Low = 2;
	Critical = 4;
	Charging = 8;
	NoSystemBattery = 128;
	BatteryFlagUnknown = 255;
}

message PowerStateReply {
	EACLineStatus ACLineStatus = 1;
	EBatteryFlag BatteryFlag = 2;
	int32 BatteryLifePercent = 3;
	int32 BatteryLifeTime = 4;
	int32 BatteryFullLifeTime = 5;
}