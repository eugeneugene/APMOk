syntax = "proto3";

option csharp_namespace = "APMData.Proto";

package APMData;

import "google/protobuf/timestamp.proto";
import "google/protobuf/Empty.proto";

service DiskInfoService {
	rpc EnumerateDisks (google.protobuf.Empty) returns (SystemDiskInfoReply);
	rpc GetAPM (GetAPMRequest) returns (GetAPMReply);
	rpc SetAPM (SetAPMRequest) returns (SetAPMReply);
}

service PowerStateService {
	rpc GetPowerState (google.protobuf.Empty) returns (PowerStateReply);
}

service ConfigurationService {
	rpc GetDriveAPMConfiguration (google.protobuf.Empty) returns (DriveAPMConfigurationReply);
}

message DiskInfoEntry {
	bool InfoValid = 1;
	uint32 Index = 2;
	uint32 Availability = 3;
	string Caption = 5;
	string Description = 7;
	string DeviceID = 8;
	string InterfaceType = 9;
	string Manufacturer = 10;
	string Model = 11;
	string SerialNumber = 13;
}

message SystemDiskInfoReply {
	int32 ReplyResult = 1;
	google.protobuf.Timestamp ReplyTimeStamp = 2;
	repeated DiskInfoEntry DiskInfoEntries = 3;
}

message GetAPMRequest {
	string DiskName = 1;
}

message GetAPMReply {
	int32 ReplyResult = 1;
	google.protobuf.Timestamp ReplyTimeStamp = 2;
	uint32 APMValue = 3;
}

message SetAPMRequest {
	string DiskName = 1;
	uint32 APMValue = 2;
}

message SetAPMReply {
	int32 ReplyResult = 1;
	google.protobuf.Timestamp ReplyTimeStamp = 2;
}

enum EACLineStatus {
	Offline = 0;
	Online = 1;
	LineStatusUnknown = 255;
}

enum EBatteryFlag {
	None = 0;
	High = 1;
	Low = 2;
	Critical = 4;
	Charging = 8;
	NoSystemBattery = 128;
	BatteryFlagUnknown = 255;
}

message PowerStateReply {
	int32 ReplyResult = 1;
	google.protobuf.Timestamp ReplyTimeStamp = 2;
	EACLineStatus ACLineStatus = 3;
	EBatteryFlag BatteryFlag = 4;
	int32 BatteryLifePercent = 5;
	int32 BatteryLifeTime = 6;
	int32 BatteryFullLifeTime = 7;
}

message DriveAPMConfigurationReplyEntry {
	string Caption = 1;
	uint32 DefaultValue = 2;
	uint32 CurrentValue = 3;
}

message DriveAPMConfigurationReply {
	int32 ReplyResult = 1;
	google.protobuf.Timestamp ReplyTimeStamp = 2;
	repeated DriveAPMConfigurationReplyEntry DriveAPMConfigurationReplyEntries = 3;
}